<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .blue {

            width: 100px;
            height: 100px;
            background-color: red;

        }
    </style>
</head>

    <div class="blue"></div>
    <div class="red"></div>
</body>

</html>
